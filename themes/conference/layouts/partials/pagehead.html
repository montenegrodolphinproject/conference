<div class="jumbotron jumbotron-fluid"
{{ if .Params.banner }}
  style="background-image: url({{ .Site.BaseURL}}/{{ .Params.banner }})"
{{ end }}>
  <div class="container">
    <h1 class="display-3 text-white">{{.Params.title}}</h1>
    {{ if isset .Params "subtitle" }}
      <p class="lead text-white accent">{{.Params.subtitle}}</p>
    {{ end }}
  </div>
</div>
